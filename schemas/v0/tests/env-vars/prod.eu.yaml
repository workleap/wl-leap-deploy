id: env-vars-test
workloads:
  api:
    kind: api
    image:
      repository: env-vars-api
    buildConfig:
      path: schemas/v0/tests/env-vars/src/EnvVarsApi/EnvVarsApi.csproj
    envVars:
      LOG_LEVEL: warn
      APP_NAME: my-api
      DATABASE_POOL_SIZE: "75"
      ENABLE_METRICS: "true"
      REGION: europe
      CDN_URL: https://cdn-eu.example.com
      GDPR_MODE: "true"
      GDPR_STRICT: "true"
