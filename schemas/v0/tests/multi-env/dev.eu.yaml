id: multi-env-service
workloads:
  api-gateway:
    kind: api
    image:
      repository: api-gateway
    projectSource:
      path: /root/src/ApiGateway/ApiGateway.csproj
    ingress:
      pathPrefix: /gateway
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
    autoscaling:
      horizontal:
        enabled: false
