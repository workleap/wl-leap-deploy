id: multi-env-service
workloads:
  api-gateway:
    kind: api
    image:
      repository: api-gateway
    buildConfig:
      path: schemas/v0/tests/multi-env/src/ApiGateway/ApiGateway.csproj
    ingress:
      pathPrefix: /gateway
    replicas: 5
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
    autoscaling:
      horizontal:
        minReplicas: 5
        maxReplicas: 20
    labels:
      environment: production
      tier: critical
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9090"
