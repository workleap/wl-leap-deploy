id: global-service
workloads:
  global-api:
    kind: api
    image:
      repository: global-api-service
    buildConfig:
      path: /root/src/GlobalApi/GlobalApi.csproj
    ingress:
      pathPrefix: /api
    replicas: 10
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
    autoscaling:
      horizontal:
        minReplicas: 10
        maxReplicas: 50
    labels:
      region: north-america
