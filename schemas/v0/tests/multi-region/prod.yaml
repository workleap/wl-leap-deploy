id: global-service
workloads:
  global-api:
    kind: api
    image:
      repository: global-api-service
    projectSource:
      type: auto
      path: /root/src/GlobalApi/GlobalApi.csproj
    ingress:
      pathPrefix: /api
    replicas: 5
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
    autoscaling:
      horizontal:
        minReplicas: 5
        maxReplicas: 15
